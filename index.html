}

    let gKey = ''

    eventKeyCode = e.keyCode

    function cursorAndFunctionCalls() {
    //right

    }
    //left
    else if(keyState[37]){
      CursorMovements.cursorLeft()
    }
    //up
    else if(keyState[38]){
      CursorMovements.cursorUp()
    }
    //down
    else if(keyState[40]){
      CursorMovements.cursorDown()
    }
